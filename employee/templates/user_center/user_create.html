{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New User{% endblock %}</h1>

<a href="{{ url_for('user_center.index') }}" onclick="return confirm('Are you sure?');">Back</a>

{% endblock %}

{% block content %}
<form method="post">
    <table>
        <tr>
            <td>
                <label for="login_name">Login Name</label>
            </td>
            <td>
                <input name="login_name" id="login_name"
                       value="{{ request.form['login_name'] }}" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input name="password" id="password" type="password"
                       value="{{ request.form['password'] }}" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="really_name">Really Name</label>
            </td>
            <td>
                <input name="really_name" id="really_name"
                       value="{{ request.form['really_name'] }}" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="phone">Phone</label>
            </td>
            <td>
                <input name="phone" id="phone"
                       value="{{ request.form['phone'] }}" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="job_id">Job</label>
            </td>
            <td>
                <select name="job_id" id="job_id">
                    {% for job in jobs %}
                    <option value="{{ job.id }}">{{job.job_name}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="company_id">Company</label>
            </td>
            <td>
                <select name="company_id" id="company_id">
                    {% for company in companys %}
                    <option value="{{ company.id }}">{{company.company_name}}</option>
                    {% endfor %}
                </select>

            </td>
        </tr>
        <tr>
            <td>
                <label for="status">Status</label>
            </td>
            <td>
                <select name="status" id="status">
                    {% for sta in status %}
                    <option value="{{ sta.id }}">{{sta.status_name}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
    </table>
    <input type="submit" value="Save">
</form>

<hr>

{% endblock %}
